<body class="main_box" style="background-color: rgb(238, 238, 238);">
<div class="box">
    <div class="bg_in">
        <div class="title">•&nbsp;刮奖区&nbsp;•</div>
    </div>
    <div class="content">
        <div id="mask_img_bg"><span class="cont-span">谢谢参与</span>
            <!--<img/>-->
        </div>
        <canvas id="redux" class="" width="490" height="218"></canvas>
    </div>
    <!--次数-->
    <div class="hint-num">
        <h4>今日你还有 <strong class="clicknum">10</strong> 次刮奖机会</h4>
    </div>
</div>
<div class="hint-show">
    <img class="hint-img" src="./hint.png">
    <img class="colour-img" src="./colour.png">
    <!--<img class="prize-img"/>-->
    <span class="prize-span"></span>
    <a class="close"></a>
    <a class="btn"></a>
</div>

<div class="mask"></div>

<script type="text/javascript" src="./jquery.min.js(1).下载"></script>
<!--<script type="text/javascript" src="js/zepto.m.js"></script>-->
<script type="text/javascript" src="./jquery.eraser.js.下载"></script>
<script type="text/javascript">
    $(window).load(function () {
        /*var imgarr = ["images/prize01.jpg", "images/prize02.jpg", "images/prize03.jpg", "images/prize04.jpg", "images/prize05.jpg", "images/prize06.jpg"];*/
        var imgarr = ["特等奖", "一等奖", "二等奖", "三等奖", "四等奖", "五等奖", "谢谢参与"];
        var clickNum = 10;
        if(clickNum>=1){
            $('.clicknum').text(clickNum);
            $('#redux').eraser({
                size: 50,   //设置橡皮擦大小
                completeRatio: .5, //设置擦除面积比例
                completeFunction: showResetButton   //大于擦除面积比例触发函数
            });
            /*获取随机数*/
            var info = parseInt(Math.random() * 1000);
            var thanks;
            console.log(info)
            /*通过判断设置出现概率*/
            if (info == 1) {
                arrinfo = imgarr[0];
                thanks = true;
            } else if (info >= 2 && info <= 4) {
                arrinfo = imgarr[1];
                thanks = true;
            } else if (info >= 5 && info <= 9) {
                arrinfo = imgarr[2];
                thanks = true;
            } else if (info >= 10 && info <= 20) {
                arrinfo = imgarr[3];
                thanks = true;
            } else if (info >= 21 && info <= 40) {
                arrinfo = imgarr[4];
                thanks = true;
            } else if (info >= 41 && info <= 400) {
                arrinfo = imgarr[5];
                thanks = true;
            } else if (info >= 401) {
                arrinfo = imgarr[6];
                thanks = false;
            }
//        $("#mask_img_bg>img").attr("src", arrinfo);
            $("#mask_img_bg>span").text(arrinfo);
            function showResetButton() {
//            $(".prize-img").attr("src", arrinfo);
                $(".prize-span").text(arrinfo);
                if (thanks == true) {
                    $(".main_box .hint-show,.main_box .mask").fadeIn(300)
                }
            }
            $(".main_box .mask,.main_box .hint-show .close,.main_box .hint-show .btn").click(function () {
                $(".main_box .hint-show,.main_box .mask").fadeOut(300);
            });
        }else {
            alert("123")
        }

    })
</script>
